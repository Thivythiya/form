<!DOCTYPE html>
<html>
<head>
	<title>Create an account</title>
		<link rel="stylesheet" type="text/css" href="account.css">
		<script type="text/javascript" src="jquery-3.2.1.js"></script>
		<script type="text/javascript" src="ajaxscript.js"></script>
</head>
<body>
	<div>
		<h2>Please enter your details</h2>
		<hr>
		<form method="post" action="ajaxprocess.php" required>
			<table>
				<tr><td>Name:</td>
				<td> <input id="name1" type="text" name="name" required></td></tr>

				<tr><td>Email:</td> <td><input id="email1" type="email" name="email" required></td></tr>

				<tr><td>Username:</td>
				<td><input id="uname1" type="text" name="uname" required></td></tr>

				<tr><td>Date of birth:</td>
				<td> <input id="birth1" type="Date" name="birth" required></td></tr>

				<tr><td>Mobile Number:</td>
				<td><input id="mbl1" type="text" name="mbl" required></td></tr>

				<tr><td>Password:</td> 
				<td> <input id="pass1" type="Password" name="pass" required></td></tr>		
				<tr><td></td>
				<td style="float:right"><input id="sub" type="submit" name="sub" value="create" onclick="create()"></td>
			</table>
		</form>
	</div>
</body>
</html>
